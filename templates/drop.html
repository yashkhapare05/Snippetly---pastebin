<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snippetly - Drop Your Code</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
  <header>
    <nav>
      <a href="#" class="logo" aria-label="Snippetly logo">
        <span class="logo-icon">ðŸ“‹</span>
        Snippetly
      </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/drop" class="active">Code Dropper</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/view_paste">Paste</a></li>
            </ul>
      </nav>
  </header>

  <h1 class="page-title">Drop Your Code</h1>

  <form method="POST">
    <!-- Title -->
    <label for="Title">Paste Title</label>
    <input type="text" id="Title" name="Title" placeholder="Enter a title for your paste" required />

    <!-- Language -->
    <label for="language">Select Language</label>
    <select id="language" name="language" required>
      <option value="markup">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript" selected>JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="c">C</option>
      <option value="cpp">C++</option>
      <option value="php">PHP</option>
      <option value="ruby">Ruby</option>
      <option value="bash">Bash</option>
      <option value="json">JSON</option>
      <option value="typescript">TypeScript</option>
      <option value="go">Go</option>
      <option value="swift">Swift</option>
    </select>

    <!-- Content -->
    <label for="Content">Paste Code</label>
    <textarea id="Content" name="Content" placeholder="Paste your code here..." required></textarea>

    <!-- Expiry -->
    <label for="expiry">Paste Expiry</label>
    <select id="expiry" name="expiry" required>
      <option value="10s">10 Second</option>
      <option value="1h"selected>1 Hour</option>
      <option value="1d">1 Day</option>
      <option value="1w">1 Week</option>
      <option value="1m">1 Month</option>
      <option value="never">Never</option>
    </select>

    <!-- Password Protection -->
    <div class="checkbox-group">
      <input type="checkbox" id="is_password_protected" name="is_password_protected" />
      <label for="is_password_protected">Protect with password</label>
    </div>

    <div id="password_field" class="hidden">
      <input type="password" name="password" placeholder="Enter password..." />
    </div>

    <!-- Burn After Read -->
    <div class="checkbox-group">
      <input type="checkbox" id="burn_after_read" name="burn_after_read" />
      <label for="burn_after_read">Burn after reading (delete after first view)</label>
    </div>

    <!-- Submit -->
    <button type="submit">Submit Paste</button>
  </form>

  <script>
    // Toggle password field visibility
    const passwordCheckbox = document.getElementById('is_password_protected');
    const passwordField = document.getElementById('password_field');
    passwordCheckbox.addEventListener('change', () => {
      passwordField.classList.toggle('hidden', !passwordCheckbox.checked);
    });
  </script>
</body>
</html>
